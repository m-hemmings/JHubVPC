proxy:
  https:
    enabled: false

hub:
  config:
    JupyterHub:
      authenticator_class: dummy
    DummyAuthenticator:
      password: "${DUMMY_PASSWORD}"

singleuser:
  cmd: null

  profileList:
    - display_name: "Data Science (JupyterLab + VS Code + RStudio)"
      description: "datascience-notebook + jupyter-vscode-proxy + jupyter-rsession-proxy"
      default: true
      kubespawner_override:
        image: "${DATASCI_IMAGE}"
        environment:
          CODE_WORKINGDIR: "/home/jovyan"
          CODE_EXECUTABLE: "code-server"

    - display_name: "Linux Desktop (XFCE + noVNC)"
      description: "noVNC desktop at /proxy/6901/"
      kubespawner_override:
        image: "${DESKTOP_IMAGE}"
        environment:
          VNC_PW: "${VNC_PW}"
          VNC_RESOLUTION: "${VNC_RESOLUTION}"
          VNC_COL_DEPTH: "${VNC_COL_DEPTH}"
